<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2 REEVER'S Math Test!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Anton', sans-serif;
          background: linear-gradient(to bottom, #ADD8E6, #000000);
            color: white;
            overflow-x: hidden;
        }
        #superman {
            margin-top: 60px;
            height: 400px; 
            width: 400px; 
        }
        span {
            font-size: 40px;
            color: #fbc02d; 
        }
        #Reever {
            margin-top: 55px;
            height: 370px;
            width: 530px;
        }
        #box {
            border: 2px solid #fbc02d;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
        }
        h3 {
            color: #fbc02d; 
            font-size: 28px;
            margin-bottom: 20px;
        }
        h5 {
            font-size: 18px;
            color: #333333;
        }
        .form-group label {
            font-size: 20px;
            color: #0033a0; 
        }
        .form-control {
            border-radius: 8px;
            font-size: 18px;
            padding: 10px;
        }
        .btn {
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            padding: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .btn-success {
            background-color: #007b3e; 
            border: none;
        }
        .btn-warning {
            background-color: #ffcc00; 
            border: none;
        }
        .btn-danger {
            background-color: #d50000; 
            border: none;
        }
        .btn-info {
            background-color: #0033a0; 
            border: none;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding-top: 30px;
            padding-bottom: 30px;
        }
        .col-md-5, .col-md-6 {
            margin-bottom: 20px;
        }
        .d-grid {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 text-center">
                <img src="superman_funny.png" alt="Superman meme" id="superman">
            </div>

            <div class="col-md-6" id="box">
                <h3>Wsg, my name is <span>Reever</span>. Let's test your Math skills! <br><br> Given:</h3>
                <h5>
                    <form class="form-group">
                        <label for="numA">Enter a value for <kbd>a</kbd>:</label><br><br>
                        <input class="form-control" type="number" id="numA">
                        <br>
                        <label for="numB">Enter a value for <kbd>b</kbd>:</label><br><br>
                        <input class="form-control" type="number" id="numB">
                        <br><br>

                        <details ontoggle="message()">
                            <summary>Click here to see the instructions</summary>
                            <i>Click the buttons below to calculate</i>
                        </details>
                    </form>
                </h5>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 d-grid">
                <button onclick="product()" type="submit" class="btn btn-success btn-block">Product of a and b</button>
            </div>

            <div class="col-md-6 d-grid">
                <button onclick="power()" type="submit" class="btn btn-warning btn-block">a raised to b</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 d-grid">
                <button onclick="remainder()" type="submit" class="btn btn-danger btn-block">Get the Remainder</button>
            </div>

            <div class="col-md-6 d-grid">
                <button onclick="compare()" type="submit" class="btn btn-info btn-block">Check if a = b</button>
            </div>
        </div>
    </div>

    <script>
        function product(){
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var prod = numA * numB;
            window.alert('The product of a and b is ' + prod);
        }

        function power(){
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var exp = numA ** numB;
            window.alert('a raised to b is ' + exp);
        }

        function remainder(){
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var mod = numA % numB;
            window.alert('The remainder is ' + mod);
        }

        function compare(){
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var comp = Number(numA) == Number(numB);
            window.alert('Is a equal to b? Answer: ' + comp);
        }

        function message() {
            alert("Let's get lit!");
        }
    </script>
</body>
</html>
